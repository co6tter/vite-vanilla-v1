<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* 印刷用カスタムスタイル */
      @media print {
        body {
          margin: 0;
          font-size: 12pt;
          line-height: 1.4;
        }

        .page-break {
          page-break-before: always;
        }

        .no-break {
          page-break-inside: avoid;
        }

        .print-hidden {
          display: none !important;
        }

        .entry {
          margin-bottom: 20pt;
          padding: 10pt;
          border: 1pt solid #ddd;
          page-break-inside: avoid;
        }

        .header {
          border-bottom: 2pt solid #333;
          margin-bottom: 20pt;
          padding-bottom: 10pt;
        }

        .stats {
          background-color: #f5f5f5 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
      }

      /* 共通スタイル */
      .entry-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #1f2937;
      }

      .entry-date {
        color: #6b7280;
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
      }

      .entry-mood {
        color: #4b5563;
        font-size: 0.875rem;
        margin-bottom: 0.75rem;
      }

      .entry-content {
        white-space: pre-wrap;
        color: #374151;
        line-height: 1.625;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .stat-item {
        text-align: center;
        padding: 0.75rem;
        background-color: #f9fafb;
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
      }

      .stat-emoji {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
      }

      .stat-count {
        font-weight: 600;
        font-size: 0.875rem;
      }

      .stat-percentage {
        font-size: 0.75rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body class="bg-white">
    <div class="container mx-auto p-6 max-w-4xl">
      <!-- ヘッダー -->
      <div class="header text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">📝 My Diary</h1>
        <p class="text-gray-600">エクスポート日: {{EXPORT_DATE}}</p>
      </div>

      <!-- 統計情報 -->
      <div class="stats bg-gray-50 rounded-lg p-6 mb-8 no-break">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">📊 統計情報</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <div class="stat-item">
            <div class="text-lg font-semibold">{{TOTAL_ENTRIES}}</div>
            <div class="text-sm text-gray-600">総エントリー数</div>
          </div>
          <div class="stat-item">
            <div class="text-lg font-semibold">{{MOOD_ENTRIES}}</div>
            <div class="text-sm text-gray-600">気分データ</div>
          </div>
          <div class="stat-item">
            <div class="text-lg font-semibold">{{AVERAGE_MOOD}}</div>
            <div class="text-sm text-gray-600">平均気分</div>
          </div>
        </div>

        <!-- 気分分布 -->
        <div class="stats-grid">{{MOOD_STATS}}</div>
      </div>

      <!-- エントリー一覧 -->
      <div class="entries">
        <h2 class="text-xl font-semibold text-gray-700 mb-6">
          📝 日記エントリー
        </h2>
        {{ENTRIES}}
      </div>
    </div>
  </body>
</html>
