<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日記アプリ</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8 max-w-4xl">
      <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center">
          📝 My Diary
        </h1>
      </header>

      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          新しい日記を書く
        </h2>
        <form id="diary-form" class="space-y-4">
          <div>
            <label
              for="diary-title"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              タイトル
            </label>
            <input
              type="text"
              id="diary-title"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="今日のタイトル"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              📄 テンプレート
            </label>
            <div class="flex gap-2 mb-3">
              <select
                id="template-selector"
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
                <option value="">テンプレートを選択...</option>
              </select>
              <button
                id="save-template"
                type="button"
                class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-200 text-sm"
              >
                保存
              </button>
              <button
                id="manage-templates"
                type="button"
                class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition duration-200 text-sm"
              >
                管理
              </button>
            </div>
          </div>
          <div>
            <label
              for="diary-content"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              内容
            </label>
            <textarea
              id="diary-content"
              rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
              placeholder="今日はどんな一日でしたか？"
            ></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              今日の気分
            </label>
            <div
              id="mood-selector"
              class="flex justify-center gap-2 flex-wrap"
            ></div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              📷 画像を追加
            </label>
            <input
              type="file"
              id="image-input"
              accept="image/*"
              multiple
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <div id="image-preview" class="hidden"></div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              📎 ファイルを添付
            </label>
            <input
              type="file"
              id="file-input"
              multiple
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <div id="attachment-list" class="hidden"></div>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200"
          >
            保存する
          </button>
        </form>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">検索・フィルタ</h2>
        <div class="space-y-4">
          <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
              <label
                for="search-input"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                キーワード検索
              </label>
              <input
                type="text"
                id="search-input"
                placeholder="タイトルや内容で検索..."
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div class="flex-1">
              <label
                for="date-from"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                期間
              </label>
              <div class="flex gap-2">
                <input
                  type="date"
                  id="date-from"
                  class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
                <span class="text-gray-500 self-center">〜</span>
                <input
                  type="date"
                  id="date-to"
                  class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
            </div>
          </div>
          <div class="flex gap-2">
            <button
              id="clear-search"
              type="button"
              class="px-4 py-2 text-gray-600 bg-gray-100 rounded-md hover:bg-gray-200 transition duration-200"
            >
              クリア
            </button>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">📊 統計・分析</h2>

        <!-- 投稿頻度統計 -->
        <div class="mb-8">
          <h3 class="text-lg font-medium text-gray-600 mb-4">
            📈 投稿頻度統計
          </h3>
          <div id="post-frequency-stats"></div>
        </div>

        <!-- 文字数トレンド -->
        <div class="mb-8">
          <h3 class="text-lg font-medium text-gray-600 mb-4">
            📝 文字数トレンド
          </h3>
          <div id="character-trends"></div>
        </div>

        <!-- 継続日数カウンタ -->
        <div class="mb-8">
          <h3 class="text-lg font-medium text-gray-600 mb-4">
            🔥 継続日数カウンタ
          </h3>
          <div id="continuous-stats"></div>
        </div>

        <!-- 気分統計 -->
        <div class="mb-8">
          <h3 class="text-lg font-medium text-gray-600 mb-4">😊 気分統計</h3>
          <div id="mood-stats"></div>
        </div>

        <!-- 気分チャート -->
        <div>
          <h3 class="text-lg font-medium text-gray-600 mb-4">
            📊 気分チャート
          </h3>
          <div id="mood-chart"></div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">データ管理</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="space-y-2">
            <h3 class="text-sm font-medium text-gray-600">エクスポート</h3>
            <button
              id="export-json"
              class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200"
            >
              📄 JSON形式
            </button>
            <button
              id="export-pdf"
              class="w-full px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-200"
            >
              📕 PDF形式
            </button>
          </div>
          <div class="space-y-2">
            <h3 class="text-sm font-medium text-gray-600">バックアップ</h3>
            <button
              id="backup-data"
              class="w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-200"
            >
              💾 バックアップ
            </button>
            <button
              id="restore-data"
              class="w-full px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition duration-200"
            >
              🔄 復元
            </button>
          </div>
          <div class="space-y-2">
            <h3 class="text-sm font-medium text-gray-600">同期・インポート</h3>
            <button
              id="import-data"
              class="w-full px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition duration-200"
            >
              📥 インポート
            </button>
            <button
              id="sync-cloud"
              class="w-full px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition duration-200"
            >
              ☁️ クラウド同期
            </button>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-gray-700">過去の日記</h2>
          <div id="search-results-count" class="text-sm text-gray-500"></div>
        </div>
        <div id="diary-list" class="space-y-3"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
